<!DOCTYPE html>
<html lang="en">

<head>
  <title>Birdcage (hangman)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/games.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="media/birdIcon.png">
  <style>
    body {
      background-image: url("media/birdcageBG.jpg");
      background-position: top;
      background-attachment: fixed;
    }
  </style>
</head>

<body class="center">
  <header>
    <button style="float:right; margin-right:5%;" id="goHome">Go back to homepage</button>
    <h1 class="center">Birdcage</h1>
  </header>

  <div id="wordDisplay"> <!--Letters go here--> </div>

  <div id="letterButtons" class="center"> <!--A-Z buttons go here (for guessing)--> </div>

  <div id="status" class="center">
    <p class="guessMsg">Incorrect guesses left: <strong><span id="guessesLeft">6</span></strong></p>
    <p id="message"></p>
  </div>

  <p id="howToPlay" class="center" style="margin-top:100px; width:70%;">
    Click a letter to make a guess; with each correct guess, the letter(s) will be revealed and the bird(s) will be set free!
    <br>You have a maximun of 6 guesses, so think carefully and choose wisely!
  </p>

  <script src="js/birdcage.js"></script>

</body>

</html>
